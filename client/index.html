<body>
    <div style="position: absolute; top: 100; left: 100px;">
        <div>
            <button type="button" id="startBtn">Start</button>
        </div>
    </div>
    <div style="position: relative; top: 50px; left: 100px;">
        <canvas id="myCanvas" ;></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript">
        var gameCanvas = setupCanvas(defaults.rows, defaults.lines);
        var gameoflife = new Game(gameCanvas, defaults.rows, defaults.lines);

        $('#startBtn').click(function () {
            if (gameoflife.running) {
                gameoflife.resetGame();
                $('#startBtn').text("Start");
                return
            };
            gameoflife.start();
            $('#startBtn').text("Stop");
        });
        $('#pauseBtn').click(function () {
            if ($('#pauseBtn').text() == "Continue") {
                gameoflife.tick();
                $('#pauseBtn').text("Pause");
            } else {
                gameoflife.pause();
                $('#pauseBtn').text("Continue");
            };
        });
    </script>
</body>
