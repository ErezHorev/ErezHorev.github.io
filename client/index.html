<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript">
    var gameCanvas = setupCanvas(defaults.rows, defaults.lines);
    var gameoflife = new Game(gameCanvas, defaults.rows, defaults.lines);

    $('#startBtn').click(function () {
        if (gameoflife.running) {
            gameoflife.resetGame();
            $('#startBtn').text("Start");
            return
        };
        gameoflife.start();
        $('#startBtn').text("Stop");
    });
    $('#pauseBtn').click(function () {
        if ($('#pauseBtn').text() == "Continue") {
            gameoflife.tick();
            $('#pauseBtn').text("Pause");
        } else {
            gameoflife.pause();
            $('#pauseBtn').text("Continue");
        };
    });
</script>
