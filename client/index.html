    <head>
        <h1 class=title>Conway's Game Of Life</h1>
        <title>Conway's Game Of Life</title>
    </head>

    <body>
        <div>
            <div>
                <button type="button" id="startBtn" class="startBtn">Start</button>
                <button type="button" id="patternsBtn" class="patternsBtn" onclick="toggleDropDown()">Patterns</button>
                <div id="myDropdown" class="dropdown-content" onchange="myFunction()">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <div>
                <canvas id="gameCanvas" class="gameCanvas"></canvas>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript">
            var gameoflife = new Game(
                setupCanvas(defaults.rows, defaults.lines),
                defaults.rows, defaults.lines);

            $('#startBtn').click(function () {
                $(this).toggleClass('highlight');
                if (gameoflife.running) {
                    gameoflife.resetGame();
                    $('#startBtn').text("Start");
                    return
                };
                gameoflife.start();
                $('#startBtn').text("Stop");
            });

            function myFunction() {
                var x = document.getElementById("myDropdown").value;
                document.getElementById("demo").innerHTML = "You selected: " + x;
            }
            /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
            function toggleDropDown() {
                $('#myDropdown').toggleClass('show');
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function (event) {
                if (!event.target.matches('.patternsBtn')) {
                    console.log(event)
                    var dropdowns = $('#dropdown-content');
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </body>
